{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}

<div class="container-fluid">
<div class="row">
<div class="col-md-4 col-sm-6">
<h1>Create Account</h1>

<form action="/create-profile/" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-default">Create Account</button>
    {% endbuttons %}
</form>
</div>
</div>
</div>
{% endblock %}
